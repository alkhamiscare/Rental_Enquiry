<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Rental Enquiry – Al Waseem Building</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e8f0fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 92%;
      max-width: 700px;
      margin: 30px 0;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 30px;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 8px;
      font-size: 1.6em;
    }

    p.desc {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 0.95em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      color: #333;
      font-size: 0.95em;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 6px;
      font-size: 16px;
      font-family: inherit;
      transition: 0.25s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 8px rgba(26,115,232,0.25);
      transform: scale(1.01);
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      background: #f9fafc;
      border-radius: 8px;
      padding: 8px;
      transition: 0.25s ease;
    }

    .checkbox-group label:hover {
      background: #e3f2fd;
    }

    .checkbox-group input[type="checkbox"],
    .checkbox-group input[type="radio"] {
      width: 22px;
      height: 22px;
      margin-right: 8px;
      accent-color: #1a73e8;
      cursor: pointer;
    }

    button {
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 15px;
      margin-top: 30px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0d47a1;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 14px;
    }

    img.banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #otherPurposeBox {
      display: none;
      margin-top: 10px;
    }

    /* Success popup */
    #successMsg {
      display: none;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 14px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      border: 1px solid #c8e6c9;
    }

    @media (max-width: 480px) {
      .container {
        padding: 22px;
      }
      button {
        font-size: 16px;
        padding: 14px;
      }
      label, input, textarea, select {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="banner" src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=900&q=80" alt="Building photo">

    <h1>Rental Enquiry Form</h1>
    <p class="desc">Please fill in your details below. Our leasing team will contact you shortly.</p>

    <form id="rentalForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" placeholder="Enter your full name" required>

      <label for="phone">Mobile Number (Primary Contact)</label>
      <input type="tel" id="phone" name="Mobile Number" placeholder="+968 9xxxxxxx" required>

      <label for="email">Email Address (Optional)</label>
      <input type="email" id="email" name="Email Address" placeholder="you@example.com">

      <label>Purpose of Renting</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Purpose" value="Retail Shop" required> Retail Shop</label>
        <label><input type="radio" name="Purpose" value="Office"> Office</label>
        <label><input type="radio" name="Purpose" value="Café / Restaurant"> Café / Restaurant</label>
        <label><input type="radio" name="Purpose" value="Storage"> Storage</label>
        <label><input type="radio" id="otherPurpose" name="Purpose" value="Other"> Other</label>
      </div>
      <input type="text" id="otherPurposeBox" name="Other Purpose Details" placeholder="Please specify your purpose">

      <label for="businessName">Business Name (if applicable)</label>
      <input type="text" id="businessName" name="Business Name" placeholder="e.g. Al Noor Café">

      <label for="businessType">Type of Business / Category</label>
      <input type="text" id="businessType" name="Type of Business" placeholder="e.g. Restaurant, Salon, Grocery">

      <label for="currentLocation">Current Location of Business</label>
      <input type="text" id="currentLocation" name="Current Location" placeholder="e.g. Seeb, Muscat">

      <label>Required Facilities</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Facilities" value="Water Connection"> Water Connection</label>
        <label><input type="checkbox" name="Facilities" value="3-phase Electricity"> 3-phase Electricity</label>
        <label><input type="checkbox" name="Facilities" value="Ventilation / Exhaust"> Ventilation / Exhaust</label>
        <label><input type="checkbox" name="Facilities" value="High Load Capacity"> High Load Capacity</label>
        <label><input type="checkbox" name="Facilities" value="Parking Requirements"> Parking Requirements</label>
        <label><input type="checkbox" name="Facilities" value="Storage Room Needed"> Storage Room Needed</label>
        <label><input type="checkbox" name="Facilities" value="Accessibility Requirements"> Accessibility Requirements</label>
      </div>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="Additional Comments" rows="4" placeholder="Any specific requirements or preferences..."></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>

    <div id="successMsg">✅ Thank you! Your enquiry has been submitted successfully.</div>

    <footer>
      © 2025 Al Waseem Building · Real Estate Enquiry Form
    </footer>
  </div>

  <script>
    const otherRadio = document.getElementById('otherPurpose');
    const otherBox = document.getElementById('otherPurposeBox');
    const radios = document.querySelectorAll('input[name="Purpose"]');
    const form = document.getElementById('rentalForm');
    const successMsg = document.getElementById('successMsg');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (otherRadio.checked) {
          otherBox.style.display = 'block';
          otherBox.required = true;
        } else {
          otherBox.style.display = 'none';
          otherBox.value = '';
          otherBox.required = false;
        }
      });
    });

    // Handle success without redirect
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        setTimeout(() => successMsg.style.display = 'none', 5000);
      } else {
        alert('There was an issue sending your form. Please try again.');
      }
    });
  </script>
</body>
</html>
