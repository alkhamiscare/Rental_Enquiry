<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al Barkat Complex – Rental Enquiry</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #e8f0fe);
  margin: 0; padding: 0;
  display: flex; justify-content: center; align-items: flex-start;
  min-height: 100vh;
}
.container {
  background: white; width: 92%; max-width: 700px; margin: 30px 0;
  border-radius: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 30px;
}
h1 { text-align: center; color: #1a73e8; margin-bottom: 8px; }
p.desc { text-align: center; color: #555; margin-bottom: 25px; font-size: 0.95em; }

label { font-weight: 600; display: block; margin-top: 18px; color: #333; }
input, select, textarea {
  width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 10px;
  margin-top: 6px; font-size: 16px; font-family: inherit; transition: 0.25s ease;
}
input:focus, select:focus, textarea:focus {
  border-color: #1a73e8; outline: none; box-shadow: 0 0 8px rgba(26,115,232,0.25);
}

.checkbox-group {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 8px 10px; margin-top: 10px;
}
.checkbox-group label {
  font-weight: 500; display: flex; align-items: center;
  background: #f9fafc; border-radius: 8px; padding: 8px; transition: 0.25s ease;
}
.checkbox-group label:hover { background: #e3f2fd; }
.checkbox-group input[type="checkbox"], .checkbox-group input[type="radio"] {
  width: 22px; height: 22px; margin-right: 8px; accent-color: #1a73e8; cursor: pointer;
}

button {
  width: 100%; background: #1a73e8; color: white; border: none; padding: 15px; margin-top: 30px;
  font-size: 17px; font-weight: 600; border-radius: 12px; cursor: pointer; transition: 0.3s ease;
}
button:hover { background: #0d47a1; transform: scale(1.02); }

#otherPurposeBox { display: none; margin-top: 10px; }

#successMsg {
  display: none;
  color: green;
  margin-top: 10px;
  font-weight: 600;
  text-align: center;
}

@media (max-width: 480px) {
  .container { padding: 22px; }
  button { font-size: 16px; padding: 14px; }
}

/* Banner Slideshow */
.banner-container { position: relative; max-width: 100%; margin-bottom: 20px; border-radius: 12px; overflow: hidden; }
.slides { display: none; }
.slides img { width: 100%; display: block; border-radius: 12px; }
.prev, .next {
  cursor: pointer; position: absolute; top: 50%; width: auto; padding: 10px;
  margin-top: -22px; color: white; font-weight: bold; font-size: 24px;
  border-radius: 50%; user-select: none; background-color: rgba(0,0,0,0.4); transition: 0.3s;
}
.prev:hover, .next:hover { background-color: rgba(0,0,0,0.7); }
.prev { left: 10px; }
.next { right: 10px; }
.fade { animation-name: fade; animation-duration: 1s; }
@keyframes fade { from {opacity: .4} to {opacity: 1} }

footer { text-align: center; margin-top: 25px; color: #888; font-size: 14px; }
</style>
</head>
<body>
<div class="container">

  <!-- Banner -->
  <div class="banner-container">
    <div class="slides fade">
      <img src="Photo1.jpeg" alt="Al Barkat Complex Banner">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <h1>Al Barkat Complex – Rental Enquiry</h1>
  <p class="desc">Fill in your details. Our leasing team will contact you shortly.</p>

  <!-- Form -->
  <form id="rentalForm" method="POST" action="https://script.google.com/macros/s/AKfycbydq9NwyJgm8DGGz5bhKyEw6MSn5aS8llgMstoPpYAx61YXlZZCG_-EExgMUqQEfMC4/exec" target="hidden_iframe">

    <label>Full Name</label>
    <input type="text" name="name" placeholder="Enter your full name" required>

    <label>Mobile Number</label>
    <input type="tel" name="phone" placeholder="+968 9xxxxxxx" required>

    <label>Email Address (Optional)</label>
    <input type="email" name="email" placeholder="you@example.com">

    <label>Purpose of Renting</label>
    <div class="checkbox-group">
      <label><input type="radio" name="purpose" value="Retail Shop" required> Retail Shop</label>
      <label><input type="radio" name="purpose" value="Office"> Office</label>
      <label><input type="radio" name="purpose" value="Café / Restaurant"> Café / Restaurant</label>
      <label><input type="radio" name="purpose" value="Storage"> Storage</label>
      <label><input type="radio" name="purpose" value="Other" id="otherPurpose"> Other</label>
    </div>
    <input type="text" name="otherPurpose" id="otherPurposeBox" placeholder="Please specify your purpose">

    <label>Business Name (if applicable)</label>
    <input type="text" name="businessName" placeholder="e.g. Al Noor Café">

    <label>Type of Business / Category</label>
    <input type="text" name="businessType" placeholder="e.g. Restaurant, Salon, Grocery">

    <label>Current Location of Business</label>
    <input type="text" name="currentLocation" placeholder="e.g. Seeb, Muscat">

    <label>Required Facilities</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="facilities" value="Water Connection"> Water Connection</label>
      <label><input type="checkbox" name="facilities" value="3-phase Electricity"> 3-phase Electricity</label>
      <label><input type="checkbox" name="facilities" value="Ventilation / Exhaust"> Ventilation / Exhaust</label>
      <label><input type="checkbox" name="facilities" value="High Load Capacity"> High Load Capacity</label>
      <label><input type="checkbox" name="facilities" value="Parking Requirements"> Parking Requirements</label>
      <label><input type="checkbox" name="facilities" value="Storage Room Needed"> Storage Room Needed</label>
      <label><input type="checkbox" name="facilities" value="Accessibility Requirements"> Accessibility Requirements</label>
    </div>

    <label>Additional Comments</label>
    <textarea name="comments" rows="4" placeholder="Any specific requirements..."></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>

  <!-- Success Message -->
  <div id="successMsg">✅ Submitted successfully!</div>

  <!-- Hidden iframe for direct submission -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Google Map Embed -->
  <div style="margin-top:30px;border-radius:12px;overflow:hidden;">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d722.1822401303341!2d58.203667269508415!3d23.6425992272108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjPCsDM4JzMzLjQiTiA1OMKwMTInMTUuNSJF!5e1!3m2!1sen!2som!4v1762840548047!5m2!1sen!2som"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <footer>
    © 2025 Al Barkat Complex · Real Estate Enquiry Form
  </footer>
</div>

<script>
// Slideshow
let slideIndex = 0;
showSlides();
function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000);
}
function plusSlides(n) { slideIndex += n-1; showSlides(); }

// "Other" textbox
const otherRadio = document.getElementById('otherPurpose');
const otherBox = document.getElementById('otherPurposeBox');
const radios = document.querySelectorAll('input[name="purpose"]');
radios.forEach(r => r.addEventListener('change', () => {
  if (otherRadio.checked) {
    otherBox.style.display = 'block';
    otherBox.required = true;
  } else {
    otherBox.style.display = 'none';
    otherBox.value = '';
    otherBox.required = false;
  }
}));

// Show success message and reset form after submit
const form = document.getElementById('rentalForm');
const successMsg = document.getElementById('successMsg');

form.onsubmit = function() {
  // show success message
  successMsg.style.display = 'block';
  // reset form
  setTimeout(() => {
    form.reset();
    otherBox.style.display = 'none'; // hide Other textbox after reset
  }, 10); // tiny delay ensures the form submits first
};
</script>
</body>
</html>
